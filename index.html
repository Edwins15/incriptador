<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncriptadordeEdwin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="header">
            <img class="Logo_A" src="./logo A.svg" alt="">
        </div>
    </header>
    <main>


        <div class="Main">
            <div class="izquierda">
                <textarea id="ingreso__texto" class="ingreso_texto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="izquiera_footer">
                    <img src="./esclamacion.svg" alt="">
                    <span class="izquiera_info">Solo letras minúsculas y sin acentos</span>
                    <div class="izquiera_botones">
                        <button id="botonEncriptar" class="boton_Encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_Desencriptar">Desencriptar</button>
                    </div>

                </div>
            </div>
            <div id="right" class="derecha ajustar">
                <img id="muñeco" class="muñeco_margen" src="./muñeco.svg" alt="">
                <textarea id="Mensajefinal" class="derecha_1mensaje"
                    placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="derecha_mensaje" class="derecha-2mensaje">Ingresa el texto que desees encriptar o desencriptar.
                </p>
                <button id="botoncopiar" class="boton_copiar oculto">Copiar</button>
            </div>
        </div>



    </main>
    <!--
    <footer>
    </footer>
    -->
    <script src="./js/script.js"></script>

</body>

</html>
